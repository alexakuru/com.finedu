databaseChangeLog:
  - changeSet:
      id: auth1
      author: ak
      changes:
        - createTable:
            tableName: f_auth_credentials
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false